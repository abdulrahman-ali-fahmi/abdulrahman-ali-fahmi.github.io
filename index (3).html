    :root {

      --secondary: #7c3aed;
      --accent: #f97316;
      --dark: #0a0e1a;
      --darker: #050810;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html { 
      scroll-behavior: smooth; 
      overflow-x: hidden;
    }
    
    body { 
      font-family: 'Sora', system-ui, sans-serif;
      background: var(--darker);
      color: #e2e8f0;
      position: relative;
      overflow-x: hidden;
    }
    
    /* Animated Background */
    .bg-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      background: 
        radial-gradient(circle at 20% 50%, rgba(124, 58, 237, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(0, 217, 255, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 40% 80%, rgba(249, 115, 22, 0.1) 0%, transparent 50%);
      animation: bgShift 20s ease infinite;
    }
    
    @keyframes bgShift {
      0%, 100% { transform: translate(0, 0) scale(1); }
      25% { transform: translate(5%, -5%) scale(1.05); }
      50% { transform: translate(-5%, 5%) scale(0.95); }
      75% { transform: translate(5%, 5%) scale(1.05); }
    }
    
    .content-wrapper {
      position: relative;
      z-index: 1;
    }
    
    /* Glassmorphism */
    .glass {
      background: rgba(15, 23, 42, 0.6);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    
    .glass-strong {
      background: rgba(10, 14, 26, 0.8);
      backdrop-filter: blur(30px);
      border: 1px solid rgba(255, 255, 255, 0.15);
    }
    
    /* Typography */
    .heading-font {
      font-family: 'Sora', sans-serif;
      font-weight: 800;
      letter-spacing: -0.02em;
    }
    
    .mono-font {
      font-family: 'Space Mono', monospace;
    }
    
    /* Gradient Text */
    .gradient-text {
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 50%, var(--accent) 100%);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientShift 8s ease infinite;
      background-size: 200% 200%;
    }
    
    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
    
    /* Cyber Grid */
    .cyber-grid {
      background-image: 
        linear-gradient(rgba(0, 217, 255, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 217, 255, 0.03) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: gridMove 20s linear infinite;
    }
    
    @keyframes gridMove {
      0% { background-position: 0 0; }
      100% { background-position: 50px 50px; }
    }
    
    /* Neon Border */
    .neon-border {
      position: relative;
      border: 2px solid transparent;
      background: linear-gradient(var(--dark), var(--dark)) padding-box,
                  linear-gradient(135deg, var(--primary), var(--secondary)) border-box;
      box-shadow: 0 0 20px rgba(0, 217, 255, 0.3);
    }
    
    /* Tool Card */
    .tool-card {
      position: relative;
      padding: 2rem;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      transform-style: preserve-3d;
    }
    
    .tool-card::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(0, 217, 255, 0.1), rgba(124, 58, 237, 0.1));
      opacity: 0;
      transition: opacity 0.4s;
      border-radius: inherit;
    }
    
    .tool-card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 20px 60px rgba(0, 217, 255, 0.3);
    }
    
    .tool-card:hover::before {
      opacity: 1;
    }
    
    .tool-icon {
      width: 80px;
      height: 80px;
      object-fit: contain;
      filter: drop-shadow(0 0 10px rgba(0, 217, 255, 0.5));
      transition: all 0.4s;
    }
    
    .tool-card:hover .tool-icon {
      filter: drop-shadow(0 0 20px rgba(0, 217, 255, 0.8));
      transform: scale(1.1) rotateY(10deg);
    }
    
    /* Section Styling */
    .section {
      padding: 8rem 0;
      position: relative;
    }
    
    .section-title {
      font-size: 3rem;
      font-weight: 800;
      text-align: center;
      margin-bottom: 1rem;
      position: relative;
      width: 100%;
    }
    
    .section-title::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 4px;
      background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent));
      border-radius: 2px;
    }
    
    /* Avatar */
    .avatar-container {
      position: relative;
      width: 200px;
      height: 200px;
      margin: 0 auto 2rem;
    }
    
    .avatar-container::before {
      content: '';
      position: absolute;
      inset: -10px;
      background: linear-gradient(135deg, var(--primary), var(--secondary), var(--accent));
      border-radius: 50%;
      animation: rotate 4s linear infinite;
      z-index: -1;
    }
    
    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .avatar-img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid var(--dark);
    }
    
    /* Buttons */
    .btn-primary {
      position: relative;

      font-weight: 700;
      border: none;
      border-radius: 50px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      cursor: pointer;
      overflow: hidden;
      transition: all 0.3s;
      text-decoration: none;
      display: inline-block;
    }
    
    .btn-primary::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s;
    }
    
    .btn-primary:hover::before {
      left: 100%;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 40px rgba(0, 217, 255, 0.5);
    }
    
    /* Cards */
    .project-card {
      position: relative;
      overflow: hidden;
      transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .project-card::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, transparent 0%, rgba(0, 217, 255, 0.1) 100%);
      opacity: 0;
      transition: opacity 0.5s;
    }
    
    .project-card:hover::after {
      opacity: 1;
    }
    
    .project-card:hover {
      transform: translateY(-10px);
      border-color: var(--primary);
      box-shadow: 0 20px 60px rgba(0, 217, 255, 0.4);
    }
    
    /* Timeline */
    .timeline-item {
      position: relative;
      padding-left: 3rem;
      padding-bottom: 3rem;
    }
    
    .timeline-item::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 2px;
      background: linear-gradient(180deg, var(--primary), var(--secondary));
    }
    
    .timeline-dot {
      position: absolute;
      left: -8px;
      top: 0;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: var(--primary);
      box-shadow: 0 0 20px var(--primary);
      animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); box-shadow: 0 0 20px var(--primary); }
      50% { transform: scale(1.2); box-shadow: 0 0 30px var(--primary); }
    }
    
    /* Testimonial */
    .testimonial-card {
      position: relative;
      padding: 2.5rem;
      border-left: 4px solid var(--primary);
    }
    
    .quote-icon {
      position: absolute;
      top: -20px;
      left: 20px;
      font-size: 4rem;
      opacity: 0.1;
      color: var(--primary);
    }
    
    /* Responsive */
    @media (max-width: 768px) {

      top: 0;
      left: 0;
      right: 0;

    /* Custom Scrollbar */

      width: 10px;

    ::-webkit-scrollbar-track {
      background: var(--darker);
    }
    
    ::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg, var(--primary), var(--secondary));
      border-radius: 5px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(180deg, var(--secondary), var(--accent));

    /* Badge */

      display: inline-flex;
      align-items: center;

      border-radius: 50px;

      background: rgba(124, 58, 237, 0.1);
      color: var(--secondary);
      border-color: rgba(124, 58, 237, 0.3);
    }
  </style>

              <h3 class="text-lg font-bold text-slate-100">${cert.name}</h3>
              <p class="text-sm text-slate-400">${cert.issuer}</p>
            </div>
          </li>
        `;
      });
      
      // Contact
      $('#contactText').textContent = langData.contactText;
      const contactInfo = $('#contactInfo');
      contactInfo.innerHTML = `
        <a href="tel:${portfolioData.contact.phone}" class="flex items-center gap-2 text-cyan-400 hover:text-cyan-300 transition-colors">
          <i class="lucide lucide-phone"></i> ${portfolioData.contact.phone}
        </a>
        <span class="text-slate-600">â€¢</span>
        <a href="mailto:${portfolioData.contact.email}" class="flex items-center gap-2 text-cyan-400 hover:text-cyan-300 transition-colors">
          <i class="lucide lucide-mail"></i> ${portfolioData.contact.email}
        </a>
        <span class="text-slate-600">â€¢</span>
        <a href="${portfolioData.contact.github}" target="_blank" class="flex items-center gap-2 text-cyan-400 hover:text-cyan-300 transition-colors">
          <i class="lucide lucide-github"></i> GitHub
        </a>
        <span class="text-slate-600">â€¢</span>
        <a href="${portfolioData.contact.linkedin}" target="_blank" class="flex items-center gap-2 text-cyan-400 hover:text-cyan-300 transition-colors">
          <i class="lucide lucide-linkedin"></i> LinkedIn
        </a>
      `;
      $('#downloadCV').textContent = langData.download;
      $('#downloadCV').href = CV_LINK;
      
      // Navigation
      const navLinks = $('#navLinks');
      const mobileMenu = $('#mobileMenu');
      navLinks.innerHTML = '';
      mobileMenu.innerHTML = '';
      sections.forEach(id => {
        const text = langData.nav[id];
        const linkHTML = `<a href="#${id}" class="hover:text-cyan-400 transition-colors">${text}</a>`;
        navLinks.innerHTML += linkHTML;
        mobileMenu.innerHTML += `<a href="#${id}" class="block py-3 hover:text-cyan-400 transition-colors">${text}</a>`;
      });
    }

    $('#langToggle').addEventListener('click', () => {
      currentLang = currentLang === 'en' ? 'ar' : 'en';
      updateContent();
      AOS.refresh();
    });

    $('#navBtn').addEventListener('click', () => {
      $('#mobileMenu').classList.toggle('hidden');
    });

    $('#mobileMenu').addEventListener('click', (e) => {
      if (e.target.tagName === 'A') {
        $('#mobileMenu').classList.add('hidden');
      }
    });

    document.addEventListener('DOMContentLoaded', () => {
      $('#year').textContent = new Date().getFullYear();
      updateContent();
    });
  </script>
</body>
</html>
